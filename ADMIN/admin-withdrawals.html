<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovar Saques - Admin Chivo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        :root {
            --bg-dark: #121826; --primary-blue: #0052FF; --card-bg: #1A2233;
            --text-light: #F4F7FC; --text-muted: #8A93A2; --border-color: #333d52;
            --accent-green: #28a745; --accent-red: #dc3545; --accent-yellow: #FFC107;
        }
        body { background-color: var(--bg-dark); color: var(--text-light); }
        .main-container { padding: 2rem 1.5rem; max-width: 900px; margin: auto; }
        .header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .back-button {
            background: none; border: none; font-size: 2rem;
            color: var(--text-light); cursor: pointer;
        }
        .header h1 { font-size: 1.8rem; }

        .withdrawals-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .withdrawal-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .withdrawal-card { grid-template-columns: 1fr 1fr 120px; }
        }

        .user-info h4, .withdrawal-details h4 {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .user-info p, .withdrawal-details p { font-size: 1.1rem; font-weight: 500; }
        .info-item { margin-bottom: 1rem; }
        .info-item:last-child { margin-bottom: 0; }
        
        .info-item strong.amount { color: var(--accent-yellow); font-size: 1.3rem; }
        .info-item.balance-ok { color: var(--accent-green); }
        .info-item.balance-insufficient { color: var(--accent-red); font-weight: 600; }

        .withdrawal-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
        }
        .action-btn {
            padding: 0.8rem; border: none; border-radius: 8px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 0.5rem; color: #fff;
        }
        .approve-btn { background-color: var(--accent-green); }
        .reject-btn { background-color: var(--accent-red); }
        .action-btn:disabled { background-color: var(--text-muted); }

        #empty-message { text-align: center; color: var(--text-muted); padding: 2rem; }
        .skeleton-card {
            background-color: var(--card-bg); padding: 1.5rem; border-radius: 12px;
            border: 1px solid var(--border-color); margin-bottom: 1.5rem;
        }
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: rgba(255,255,255,0.1); border-radius: 4px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .skeleton-line { height: 1em; margin-bottom: 0.8rem; }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 200; }
        .toast { padding: 0.8rem 1.5rem; border-radius: 8px; color: #fff; margin-bottom: 0.5rem; }
        .toast.success { background-color: var(--accent-green); }
        .toast.error { background-color: var(--accent-red); }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <button class="back-button" onclick="window.location.href='admin-dashboard.html'"><i class='bx bx-arrow-back'></i></button>
            <h1>Aprovar Saques</h1>
        </header>

        <div id="skeleton-loader">
            <div class="skeleton-card">
                <div class="skeleton skeleton-line" style="width: 30%;"></div>
                <div class="skeleton skeleton-line" style="width: 50%;"></div>
                <div class="skeleton skeleton-line" style="width: 70%; margin-top: 1rem;"></div>
            </div>
             <div class="skeleton-card">
                <div class="skeleton skeleton-line" style="width: 30%;"></div>
                <div class="skeleton skeleton-line" style="width: 50%;"></div>
                <div class="skeleton skeleton-line" style="width: 70%; margin-top: 1rem;"></div>
            </div>
        </div>

        <div id="withdrawals-container" class="withdrawals-list">
            <!-- Os cards de saque serão inseridos aqui -->
        </div>

        <p id="empty-message" style="display: none;">Não há saques pendentes no momento.</p>
    </div>

    <div id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://daksk.onrender.com";
            const TOKEN = localStorage.getItem('chivo-admin-token');
            if (!TOKEN) {
                window.location.href = 'admin-login.html';
                return;
            }

            const elements = {
                container: document.getElementById('withdrawals-container'),
                skeleton: document.getElementById('skeleton-loader'),
                emptyMessage: document.getElementById('empty-message')
            };

            const fetchAPI = async (endpoint, options = {}) => {
                options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}`, 'Content-Type': 'application/json' };
                const response = await fetch(`${API_URL}${endpoint}`, options);
                if (response.status === 401) {
                    localStorage.removeItem('chivo-admin-token');
                    window.location.href = 'admin-login.html';
                }
                if (!response.ok) throw new Error((await response.json()).message || 'Erro na API.');
                return response.json();
            };

            const formatCurrency = (value = 0) => new Intl.NumberFormat('pt-MZ', { style: 'currency', currency: 'MZN' }).format(value);

            const renderWithdrawals = (withdrawals) => {
                elements.container.innerHTML = '';
                if (withdrawals.length === 0) {
                    elements.emptyMessage.style.display = 'block';
                    return;
                }
                elements.emptyMessage.style.display = 'none';

                withdrawals.forEach(withdrawal => {
                    if (!withdrawal.user) return; // Pula se o usuário foi deletado

                    const card = document.createElement('div');
                    card.className = 'withdrawal-card';
                    card.setAttribute('data-id', withdrawal._id);

                    const hasSufficientBalance = withdrawal.user.walletBalance >= withdrawal.amount;
                    const balanceClass = hasSufficientBalance ? 'balance-ok' : 'balance-insufficient';
                    const balanceText = hasSufficientBalance ? 'Saldo suficiente' : 'SALDO INSUFICIENTE!';

                    card.innerHTML = `
                        <div class="user-info">
                            <div class="info-item">
                                <h4>ID do Usuário</h4>
                                <p>${withdrawal.user.userId}</p>
                            </div>
                            <div class="info-item ${balanceClass}">
                                <h4>Saldo Atual</h4>
                                <p>${formatCurrency(withdrawal.user.walletBalance)} (${balanceText})</p>
                            </div>
                        </div>
                        <div class="withdrawal-details">
                             <div class="info-item">
                                <h4>Valor Solicitado</h4>
                                <p><strong class="amount">${formatCurrency(withdrawal.amount)}</strong></p>
                            </div>
                            <div class="info-item">
                                <h4>Número de Destino</h4>
                                <p>${withdrawal.transactionDetails.destinationNumber || 'N/A'}</p>
                            </div>
                            <div class="info-item">
                                <h4>Data do Pedido</h4>
                                <p>${new Date(withdrawal.createdAt).toLocaleString('pt-BR')}</p>
                            </div>
                        </div>
                        <div class="withdrawal-actions">
                            <button class="action-btn approve-btn"><i class='bx bx-check'></i> Aprovar</button>
                            <button class="action-btn reject-btn"><i class='bx bx-x'></i> Rejeitar</button>
                        </div>
                    `;
                    elements.container.appendChild(card);
                });
            };

            const loadPendingWithdrawals = async () => {
                elements.skeleton.style.display = 'block';
                elements.emptyMessage.style.display = 'none';
                elements.container.innerHTML = '';
                try {
                    const withdrawals = await fetchAPI('/api/admin/withdrawals');
                    renderWithdrawals(withdrawals);
                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    elements.skeleton.style.display = 'none';
                }
            };

            const handleAction = async (transactionId, action) => {
                const card = document.querySelector(`.withdrawal-card[data-id="${transactionId}"]`);
                if (!card) return;

                card.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);

                try {
                    const result = await fetchAPI(`/api/admin/withdrawals/${transactionId}/${action}`, { method: 'POST' });
                    showToast(result.message, 'success');
                    card.style.transition = 'opacity 0.5s ease';
                    card.style.opacity = '0';
                    setTimeout(() => {
                        card.remove();
                        if (elements.container.children.length === 0) {
                            elements.emptyMessage.style.display = 'block';
                        }
                    }, 500);

                } catch (error) {
                    showToast(error.message, 'error');
                    card.querySelectorAll('.action-btn').forEach(btn => btn.disabled = false);
                }
            };
            
            elements.container.addEventListener('click', (e) => {
                const approveBtn = e.target.closest('.approve-btn');
                const rejectBtn = e.target.closest('.reject-btn');
                const card = e.target.closest('.withdrawal-card');
                
                if (!card) return;
                const transactionId = card.dataset.id;

                if (approveBtn) {
                    handleAction(transactionId, 'approve');
                } else if (rejectBtn) {
                    handleAction(transactionId, 'reject');
                }
            });

            const showToast = (message, type = 'success') => {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => toast.remove(), 4000);
            };

            loadPendingWithdrawals();
        });
    </script>
</body>
</html>
