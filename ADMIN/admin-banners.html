<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"> <!-- ALTERADO: user-scalable=yes para acessibilidade -->
    <title>Gerenciar Banners - Admin Chivo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        :root {
            --bg-dark: #121826; --primary-blue: #0052FF; --card-bg: #1A2233;
            --text-light: #F4F7FC; --text-muted: #8A93A2; --border-color: #333d52;
            --accent-green: #28a745; --accent-red: #dc3545;
        }
        body { background-color: var(--bg-dark); color: var(--text-light); }
        .main-container { padding: 2rem 1.5rem; max-width: 900px; margin: auto; }
        
        .header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .back-button { background: none; border: none; font-size: 2rem; color: var(--text-light); cursor: pointer; }
        .header h1 { font-size: 1.8rem; }

        .section-title {
            font-size: 1.3rem; margin-bottom: 1.5rem; padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background-color: var(--card-bg); padding: 2rem;
            border-radius: 12px; border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1.5rem; }
        .form-group label { color: var(--text-muted); font-weight: 500; }
        .form-group input {
            background-color: var(--bg-dark); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 0.8rem 1rem; color: var(--text-light);
            font-size: 1rem;
        }
        .form-group input[type="file"] { padding: 0.5rem; }

        .submit-btn {
            display: flex; justify-content: center; align-items: center;
            width: 100%; padding: 0.8rem; background-color: var(--primary-blue);
            border: none; border-radius: 8px; color: #fff; font-size: 1.1rem;
            font-weight: 600; cursor: pointer;
        }
        .submit-btn:disabled { background-color: #555; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color:#fff; border-radius:50%; animation: spin 1s linear infinite; margin-left: 10px;}
        @keyframes spin { to { transform: rotate(360deg); } }

        .banners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .banner-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .banner-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }
        .banner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 2rem 1rem 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .delete-btn {
            background-color: var(--accent-red);
            color: #fff;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #empty-message { text-align: center; color: var(--text-muted); padding: 2rem; }
        
        /* NOVO: Estilos para a barra de feedback no topo */
        #feedback-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            pointer-events: none;
        }
        .feedback-bar {
            background-color: var(--accent-red); color: #fff; padding: 0.8rem 1.5rem;
            border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem;
            font-weight: 500; transform: translateY(-150%); opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            pointer-events: auto; max-width: 90%; text-align: center;
        }
        .feedback-bar.show { transform: translateY(0); opacity: 1; }
        .feedback-bar.success { background-color: var(--accent-green); }
        .feedback-bar i { font-size: 1.3rem; }
        /* FIM: Estilos para a barra de feedback no topo */
    </style>
</head>
<body>

    <!-- NOVO: Container para a barra de feedback -->
    <div id="feedback-bar-container"></div>

    <div class="main-container">
        <header class="header">
            <button class="back-button" onclick="window.location.href='admin-dashboard.html'"><i class='bx bx-arrow-back'></i></button>
            <h1>Gerenciar Banners</h1>
        </header>

        <section id="add-banner-section">
            <h2 class="section-title">Adicionar Novo Banner</h2>
            <form id="banner-form" class="card">
                <div class="form-group">
                    <label for="image">Arquivo de Imagem (Recomendado: 800x400 pixels)</label>
                    <input type="file" id="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="linkUrl">Link de Destino (Opcional)</label>
                    <input type="url" id="linkUrl" placeholder="https://exemplo.com">
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">
                    <span>Enviar Banner</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
        </section>

        <section id="current-banners-section">
            <h2 class="section-title">Banners Atuais</h2>
            <div id="banners-container" class="banners-grid">
                <!-- Banners serão carregados aqui -->
            </div>
            <p id="empty-message" style="display: none;">Nenhum banner encontrado.</p>
        </section>

    </div>

    <!-- REMOVIDO: <div id="toast-container"></div> -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://daksk.onrender.com";
            const TOKEN = localStorage.getItem('chivo-admin-token');
            if (!TOKEN) {
                window.location.href = 'admin-login.html';
                return;
            }

            const elements = {
                form: document.getElementById('banner-form'),
                imageInput: document.getElementById('image'),
                linkUrlInput: document.getElementById('linkUrl'),
                submitBtn: document.getElementById('submit-btn'),
                container: document.getElementById('banners-container'),
                emptyMessage: document.getElementById('empty-message'),
                feedbackBarContainer: document.getElementById('feedback-bar-container'), // NOVO ELEMENTO
            };

            // Obter os sub-elementos do botão APÓS o objeto elements ser definido
            const submitBtnText = elements.submitBtn.querySelector('span');
            const submitBtnSpinner = elements.submitBtn.querySelector('.spinner');

            const fetchAPI = async (endpoint, options = {}) => {
                const headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}` };
                
                // Lógica corrigida para Content-Type:
                // NÃO definir Content-Type se for FormData; o navegador fará isso automaticamente.
                // Se o corpo existir e NÃO for FormData, assumimos que é JSON.
                if (options.body && !(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                } else if (options.body instanceof FormData) {
                    // Remover Content-Type se for FormData para evitar problemas
                    delete headers['Content-Type'];
                }
                
                options.headers = headers;
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                
                if (response.status === 401) {
                    localStorage.removeItem('chivo-admin-token');
                    window.location.href = 'admin-login.html';
                    throw new Error('Sessão expirada. Faça login novamente.');
                }
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || `Erro na API: ${response.statusText}`);
                }
                return data;
            };

            // Função para exibir a barra de feedback
            function showFeedbackBar(message, type = 'error') {
                elements.feedbackBarContainer.innerHTML = ''; 
                let iconClass = type === 'success' ? 'bx bx-check-circle' : 'bx bx-x-circle';

                const feedbackBar = document.createElement('div');
                feedbackBar.className = `feedback-bar ${type}`;
                feedbackBar.innerHTML = `<i class='${iconClass}'></i> <span></span>`;
                feedbackBar.querySelector('span').textContent = message; // Proteção contra XSS
                elements.feedbackBarContainer.appendChild(feedbackBar);

                setTimeout(() => { feedbackBar.classList.add('show'); }, 50); 
                setTimeout(() => {
                    feedbackBar.classList.remove('show');
                    feedbackBar.addEventListener('transitionend', () => feedbackBar.remove(), { once: true });
                }, 4000);
            }

            const renderBanners = (banners) => {
                elements.container.innerHTML = '';
                if (banners.length === 0) {
                    elements.emptyMessage.style.display = 'block';
                    return;
                }
                elements.emptyMessage.style.display = 'none';

                banners.forEach(banner => {
                    const card = document.createElement('div');
                    card.className = 'banner-card';
                    card.innerHTML = `
                        <img src="${banner.imageUrl}" alt="Banner promocional"> <!-- ALTERADO: Adicionado alt -->
                        <div class="banner-overlay">
                            <button class="delete-btn" data-id="${banner._id}" title="Deletar Banner">
                                <i class='bx bxs-trash'></i>
                            </button>
                        </div>
                    `;
                    elements.container.appendChild(card);
                });
            };

            const loadBanners = async () => {
                try {
                    const banners = await fetchAPI('/api/admin/banners'); 
                    renderBanners(banners);
                } catch (error) {
                    showFeedbackBar(error.message, 'error');
                    elements.emptyMessage.style.display = 'block';
                    elements.emptyMessage.textContent = `Erro ao carregar banners: ${error.message}`; // Mostrar erro aqui também
                }
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                const imageFile = elements.imageInput.files[0];
                if (!imageFile) {
                    showFeedbackBar('Por favor, selecione um arquivo de imagem para o banner.', 'error');
                    return;
                }

                setLoading(true);

                const formData = new FormData();
                formData.append('image', imageFile);
                if (elements.linkUrlInput.value.trim()) {
                    formData.append('linkUrl', elements.linkUrlInput.value.trim());
                }

                try {
                    const newBanner = await fetchAPI('/api/admin/banners', {
                        method: 'POST',
                        body: formData, // FormData é enviado diretamente
                    });
                    showFeedbackBar(newBanner.message || 'Banner adicionado com sucesso!', 'success'); // Mensagem do backend
                    elements.form.reset();
                    await loadBanners(); // Recarrega a lista
                } catch (error) {
                    showFeedbackBar(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleDeleteBanner = async (bannerId, button) => {
                if (!confirm('Tem certeza que deseja deletar este banner? Esta ação não pode ser desfeita.')) {
                    return;
                }
                button.disabled = true;
                try {
                    const result = await fetchAPI(`/api/admin/banners/${bannerId}`, { method: 'DELETE' });
                    showFeedbackBar(result.message, 'success');
                    await loadBanners(); // Recarrega a lista
                } catch (error) {
                    showFeedbackBar(error.message, 'error');
                    button.disabled = false;
                }
            };

            const setLoading = (isLoading) => {
                elements.submitBtn.disabled = isLoading;
                submitBtnText.style.display = isLoading ? 'none' : 'block';
                submitBtnSpinner.style.display = isLoading ? 'inline-block' : 'none';
            };

            elements.form.addEventListener('submit', handleFormSubmit);

            elements.container.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn) {
                    handleDeleteBanner(deleteBtn.dataset.id, deleteBtn);
                }
            });

            loadBanners();
        });
    </script>
</body>
</html>
