<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Login - Chivo</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- NOVO: Iconify para ícones de bandeira -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

    <style>
        /* CSS Reset e Configurações Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Paleta de Cores */
        :root {
            --bg-color: #F4F7FC;
            --primary-blue: #0052FF;
            --secondary-blue: #007BFF;
            --accent-yellow: #FFC107;
            --text-dark: #121826;
            --text-light: #6C757D;
            --input-bg: #FFFFFF;
            --border-color: #DEE2E6;
            --error-color: #dc3545; /* Cor de erro */
            --success-color: #28a745; /* Cor de sucesso */
            --warning-color: #ffc107; /* Cor de aviso */
            --whatsapp-color: #25D366; /* Cor do WhatsApp */
            --telegram-color: #0088CC; /* Cor do Telegram */
        }

        /* Animação de Fundo */
        .crypto-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: var(--bg-color); overflow: hidden; z-index: -1;
        }
        .crypto-bg li {
            position: absolute; display: block; list-style: none; width: 20px; height: 20px;
            background: rgba(0, 123, 255, 0.15); animation: float 25s linear infinite; bottom: -150px;
        }
        .crypto-bg li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .crypto-bg li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .crypto-bg li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .crypto-bg li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .crypto-bg li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .crypto-bg li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; background: rgba(255, 193, 7, 0.15); }
        .crypto-bg li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .crypto-bg li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .crypto-bg li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .crypto-bg li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; background: rgba(255, 193, 7, 0.15); }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }
        
        /* Ticker de Notificações */
        .ticker-wrap {
            position: fixed; top: 0; left: 0; width: 100%; overflow: hidden;
            background-color: var(--text-dark); color: white; padding: 8px 0; z-index: 10;
        }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker-scroll 60s linear infinite; }
        .ticker span { margin: 0 25px; font-size: 0.8rem; display: inline-flex; align-items: center; gap: 8px; }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Corpo da Página */
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding-top: 50px; }

        /* Container Principal */
        .container {
            width: 100%; max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 82, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18); text-align: center;
        }
        .brand-logo { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-dark); }
        .brand-logo span { color: var(--primary-blue); }
        .info-text { color: var(--text-light); margin-bottom: 1.5rem; font-size: 0.9rem; }
        #login-form { width: 100%; display: flex; flex-direction: column; gap: 0.8rem; }
        .input-group { position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-size: 1.1rem; color: #aaa; z-index: 1; }
        
        /* NOVO: Estilos para o prefixo do telefone e ícone de bandeira */
        .input-group .phone-prefix-display {
            position: absolute;
            left: 45px; /* Ajustado para ficar após o ícone do telefone */
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 500;
            pointer-events: none; /* Não interage com cliques */
            z-index: 2; /* Garante que está acima do input */
            white-space: nowrap; /* Impede quebra de linha */
            display: flex; /* Para alinhar bandeira e texto */
            align-items: center;
            gap: 5px; /* Espaço entre bandeira e +258 */
        }
        /* NOVO: Estilo para o ícone Iconify da bandeira */
        .input-group .phone-prefix-display iconify-icon {
            width: 1.2rem; /* Define a largura para o ícone Iconify */
            height: 1.2rem; /* Define a altura para o ícone Iconify */
            vertical-align: middle; /* Alinha verticalmente com o texto */
        }

        .input-field {
            width: 100%; padding: 0.8rem 0.8rem 0.8rem 2.5rem; background-color: var(--input-bg);
            border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-dark);
            font-size: 0.9rem; transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field::placeholder { color: #aaa; }
        .input-field:focus { outline: none; border-color: var(--primary-blue); box-shadow: 0 0 8px rgba(0, 82, 255, 0.2); }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        /* NOVO: Padding específico para o campo de telefone no login */
        #phone.input-field {
            padding-left: 110px; /* Ajustado para acomodar ícone do telefone, ícone da bandeira e "+258" */
        }

        .submit-btn {
            width: 100%; padding: 0.9rem; background: linear-gradient(90deg, var(--secondary-blue), var(--primary-blue));
            border: none; border-radius: 8px; color: #ffffff; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center; margin-top: 0.8rem;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 82, 255, 0.3); }
        .submit-btn:disabled { background: #999; cursor: not-allowed; }
        
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .bottom-text { margin-top: 1.2rem; color: var(--text-light); font-size: 0.85rem; }
        .bottom-text a { color: var(--primary-blue); text-decoration: none; font-weight: 600; }
        
        /* Estilos para a barra de feedback no topo */
        #feedback-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px; /* Espaço para o ticker */
            pointer-events: none;
        }

        .feedback-bar {
            background-color: var(--error-color);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            pointer-events: auto;
            max-width: 90%;
            text-align: center;
        }

        .feedback-bar.show {
            transform: translateY(0);
            opacity: 1;
        }

        .feedback-bar.success {
            background-color: var(--success-color);
        }

        .feedback-bar i {
            font-size: 1.3rem;
        }
        /* FIM: Estilos para a barra de feedback no topo */

    </style>
</head>
<body>

    <ul class="crypto-bg">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content"></div>
    </div>

    <!-- Container para a barra de feedback -->
    <div id="feedback-bar-container"></div>

    <div class="container">
        <h2 class="brand-logo">Chi<span>vo</span></h2>
        <p class="info-text">Bem-vindo de volta! Acesse sua conta para continuar sua jornada.</p>

        <form id="login-form">
            <div class="input-group">
                <i class='bx bx-phone'></i>
                <!-- NOVO: Adicionado span com ícone de bandeira e prefixo +258 -->
                <span class="phone-prefix-display"><iconify-icon icon="circle-flags:mz"></iconify-icon> +258</span>
                <input type="tel" id="phone" class="input-field" placeholder="8X XXX XXXX" required maxlength="9">
            </div>
            <div class="input-group">
                <i class='bx bx-key'></i>
                <input type="password" id="pin" class="input-field" placeholder="Seu PIN" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-button">
                <span id="button-text">Entrar</span>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>

        <p class="bottom-text">
            Não tem uma conta? <a href="register.html">Cadastre-se</a>
        </p>
    </div>

    <script>
        const API_URL = "https://daksk.onrender.com";
        const loginForm = document.getElementById('login-form');
        const phoneInput = document.getElementById('phone');
        const pinInput = document.getElementById('pin');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const tickerContent = document.getElementById('ticker-content');
        const feedbackBarContainer = document.getElementById('feedback-bar-container');

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.style.display = isLoading ? 'none' : 'block';
            spinner.style.display = isLoading ? 'block' : 'none';
        }
        
        function showFeedbackBar(message, type = 'error') {
            feedbackBarContainer.innerHTML = ''; 
            let iconClass = type === 'success' ? 'bx bx-check-circle' : 'bx bx-x-circle';

            const feedbackBar = document.createElement('div');
            feedbackBar.className = `feedback-bar ${type}`;
            feedbackBar.innerHTML = `<i class='${iconClass}'></i> <span></span>`;
            
            feedbackBar.querySelector('span').textContent = message;

            feedbackBarContainer.appendChild(feedbackBar);

            setTimeout(() => {
                feedbackBar.classList.add('show');
            }, 50);

            setTimeout(() => {
                feedbackBar.classList.remove('show');
                feedbackBar.addEventListener('transitionend', () => feedbackBar.remove(), { once: true });
            }, 4000);
        }
        
        function generateTickerNotifications() {
            const emojis = ['💰', '🎉', '🚀', '💵', '🎊', '🏆'];
            let notificationsHTML = '';
            for (let i = 0; i < 15; i++) {
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const phonePrefix = ['84', '82', '86', '87', '85'][Math.floor(Math.random() * 5)];
                const randomPhoneEnd = Math.floor(1000 + Math.random() * 9000);
                const randomAmount = Math.floor(1000 + Math.random() * 8000);
                notificationsHTML += `<span>${randomEmoji} ${phonePrefix}***${randomPhoneEnd} sacou ${randomAmount} MT</span>`;
            }
            tickerContent.innerHTML = notificationsHTML + notificationsHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateTickerNotifications();

            // NOVO: Lógica para o campo de telefone - Identica a de registro
            phoneInput.addEventListener('input', () => {
                let currentValue = phoneInput.value.replace(/\D/g, ''); // Remove tudo que não for dígito
                if (currentValue.length > 9) {
                    currentValue = currentValue.substring(0, 9);
                }
                phoneInput.value = currentValue;
            });

            phoneInput.addEventListener('keydown', (e) => {
                if (e.key === ' ') {
                    e.preventDefault();
                }
            });
            // FIM NOVO: Lógica para o campo de telefone
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            feedbackBarContainer.innerHTML = ''; 
            setLoading(true);

            const rawPhone = phoneInput.value.trim(); // Pega o valor como o usuário digitou (só dígitos)
            const pin = pinInput.value;
            
            // NOVO: Validação do formato do telefone - Identica a de registro
            const fullPhoneNumber = `+258${rawPhone}`;
            if (!/^\+258\d{9}$/.test(fullPhoneNumber)) {
                showFeedbackBar('Por favor, insira um número de telefone válido de Moçambique (9 dígitos após +258).', 'error');
                setLoading(false);
                return;
            }

            try {
                // Envia o número completo para o backend
                const response = await fetch(`${API_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: fullPhoneNumber, pin }),
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ocorreu um erro desconhecido durante o login.');
                }
                
                localStorage.setItem('chivo-token', data.token);
                window.location.href = 'dashboard.html';

            } catch (error) {
                showFeedbackBar(error.message || 'Ocorreu um erro ao tentar entrar. Por favor, tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
