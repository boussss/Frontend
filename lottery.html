<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"> <!-- ALTERADO: user-scalable=yes para acessibilidade -->
    <title>Sorteio - Chivo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        :root {
            --bg-color: #F4F7FC; --primary-blue: #0052FF; --secondary-blue: #007BFF;
            --accent-yellow: #FFC107; --text-dark: #121826; --text-light: #6C757D;
            --card-bg: #FFFFFF; --border-color: #DEE2E6; --success-color: #28a745; --error-color: #dc3545;
        }
        body { background-color: var(--bg-color); color: var(--text-dark); padding-bottom: 64px; }
        
        .main-container { padding: 1.2rem 0.8rem; }
        
        .header { display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 1.5rem; text-align: center; }
        .back-button { position: absolute; left: 0; font-size: 1.8rem; color: var(--text-dark); text-decoration: none; }
        .header h1 { font-size: 1.5rem; font-weight: 600; color: var(--text-dark); }

        .card { background-color: var(--card-bg); padding: 1.2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 82, 255, 0.08); margin-bottom: 1.2rem; }
        
        .section-title { font-size: 1rem; font-weight: 600; margin: 1.5rem 0 0.8rem 0; }

        /* Formulário de Resgate */
        .redeem-card h2 { font-size: 1.3rem; text-align: center; margin-bottom: 0.8rem; }
        .redeem-input-group { display: flex; flex-direction: column; gap: 0.8rem; }
        .redeem-input-group input {
            width: 100%; padding: 0.7rem; border: 1px solid var(--border-color);
            border-radius: 8px; background-color: #f8f9fa; text-align: center; font-size: 0.9rem;
            text-transform: uppercase; /* Para facilitar a digitação do código */
        }
        .redeem-btn {
            padding: 0.8rem; border: none; border-radius: 8px; font-size: 0.9rem;
            font-weight: 600; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 0.5rem; transition: background-color 0.3s;
            background-color: var(--primary-blue); color: #fff;
        }
        .redeem-btn:disabled { background-color: var(--text-light); cursor: not-allowed; }

        /* Histórico de Sorteios */
        .lottery-history-list { display: flex; flex-direction: column; gap: 1rem; }
        .lottery-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid var(--success-color); /* Cor verde para ganhos */
            display: flex; justify-content: space-between; align-items: center;
        }
        .lottery-info h4 { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.2rem; }
        .lottery-info p { font-size: 0.75rem; color: var(--text-light); }
        .lottery-amount { font-size: 1.1rem; font-weight: 700; color: var(--success-color); }

        .list-empty-message { text-align: center; color: var(--text-light); padding: 1rem 0; font-size: 0.9rem; }


        /* Navegação Inferior */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-bg); box-shadow: 0 -2px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-around; padding: 0.4rem 0; border-top-left-radius: 18px; border-top-right-radius: 18px; }
        .nav-link { display: flex; flex-direction: column; align-items: center; text-decoration: none; gap: 0.1rem; padding: 0.4rem; color: var(--text-light); flex-grow: 1; text-align: center; }
        .nav-link i { font-size: 1.3rem; }
        .nav-link span { font-size: 0.6rem; }
        .nav-link.active { color: var(--primary-blue); }

        /* NOVO: Estilos para a barra de feedback no topo (idêntico aos outros) */
        #feedback-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            pointer-events: none;
        }
        .feedback-bar {
            background-color: var(--error-color); color: #fff; padding: 0.8rem 1.5rem;
            border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem;
            font-weight: 500; transform: translateY(-150%); opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            pointer-events: auto; max-width: 90%; text-align: center;
        }
        .feedback-bar.show { transform: translateY(0); opacity: 1; }
        .feedback-bar.success { background-color: var(--success-color); }
        .feedback-bar i { font-size: 1.3rem; }
        /* FIM: Estilos para a barra de feedback no topo */
        
        /* NOVO: Modal de Animação de Ganhos */
        #winning-animation-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        #winning-animation-modal.show { display: flex; }

        .winning-modal-content {
            background-color: var(--card-bg); padding: 2rem; border-radius: 15px;
            text-align: center; box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            animation: fadeInScale 0.3s ease-out;
            transform: scale(0.8); opacity: 0;
        }
        #winning-animation-modal.show .winning-modal-content {
            transform: scale(1); opacity: 1;
        }

        .winning-icon {
            font-size: 4rem; color: var(--accent-yellow); margin-bottom: 1rem;
            animation: bounce 1s infinite alternate;
        }
        .winning-modal-content h3 { font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--success-color); }
        .winning-modal-content p { font-size: 1rem; color: var(--text-dark); margin-bottom: 1.5rem; }
        .winning-amount-display { font-size: 2.2rem; font-weight: 700; color: var(--primary-blue); }
        
        @keyframes fadeInScale {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        /* FIM: Modal de Animação de Ganhos */
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color:#fff; border-radius:50%; animation: spin 1s linear infinite; margin-left: 10px;}
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://daksk.onrender.com";
            const TOKEN = localStorage.getItem('chivo-token');
            if (!TOKEN) { window.location.href = 'login.html'; return; }

            const elements = {
                lotteryCodeInput: document.getElementById('lottery-code-input'),
                redeemLotteryForm: document.getElementById('redeem-lottery-form'),
                redeemBtn: document.getElementById('redeem-btn'),
                redeemBtnText: document.getElementById('redeem-btn').querySelector('span'),
                redeemBtnSpinner: document.getElementById('redeem-btn').querySelector('.spinner'),
                lotteryHistoryContainer: document.getElementById('lottery-history-container'),
                feedbackBarContainer: document.getElementById('feedback-bar-container'),
                winningAnimationModal: document.getElementById('winning-animation-modal'),
                winningAmountDisplay: document.getElementById('winning-amount-display'),
            };

            const fetchAPI = async (endpoint, options = {}) => {
                options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}` };
                // Lógica corrigida para Content-Type:
                if (options.body && !(options.body instanceof FormData)) {
                    options.headers['Content-Type'] = 'application/json';
                } else if (options.body instanceof FormData) {
                    delete options.headers['Content-Type']; // Remover Content-Type se for FormData
                }
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                
                if (response.status === 401) { 
                    localStorage.removeItem('chivo-token'); 
                    window.location.href = 'login.html'; 
                    throw new Error('Sessão expirada. Por favor, faça login novamente.');
                }
                const data = await response.json();
                if (!response.ok) { 
                    throw new Error(data.message || `Ocorreu um erro na API: ${response.statusText}`);
                }
                return data;
            };

            const formatCurrency = (value = 0) => new Intl.NumberFormat('pt-MZ', { style: 'currency', currency: 'MZN' }).format(value);
            const formatDate = (dateString) => new Date(dateString).toLocaleDateString('pt-BR');

            // Função para exibir a barra de feedback (idêntica às outras)
            function showFeedbackBar(message, type = 'error') {
                elements.feedbackBarContainer.innerHTML = ''; 
                let iconClass = type === 'success' ? 'bx bx-check-circle' : 'bx bx-x-circle';

                const feedbackBar = document.createElement('div');
                feedbackBar.className = `feedback-bar ${type}`;
                feedbackBar.innerHTML = `<i class='${iconClass}'></i> <span></span>`;
                feedbackBar.querySelector('span').textContent = message; // Proteção contra XSS
                elements.feedbackBarContainer.appendChild(feedbackBar);

                setTimeout(() => { feedbackBar.classList.add('show'); }, 50); 
                setTimeout(() => {
                    feedbackBar.classList.remove('show');
                    feedbackBar.addEventListener('transitionend', () => feedbackBar.remove(), { once: true });
                }, 4000);
            }

            const setLoading = (isLoading) => {
                elements.redeemBtn.disabled = isLoading;
                elements.redeemBtnText.style.display = isLoading ? 'none' : 'block';
                elements.redeemBtnSpinner.style.display = isLoading ? 'inline-block' : 'none';
            };

            const loadLotteryHistory = async () => {
                elements.lotteryHistoryContainer.innerHTML = '<p class="list-empty-message">Carregando histórico...</p>';
                try {
                    const transactions = await fetchAPI('/api/users/transactions');
                    const lotteryWins = transactions.filter(t => t.type === 'lottery_win' && t.status === 'approved');

                    if (lotteryWins.length === 0) {
                        elements.lotteryHistoryContainer.innerHTML = '<p class="list-empty-message">Nenhum ganho de sorteio registrado ainda.</p>';
                        return;
                    }

                    elements.lotteryHistoryContainer.innerHTML = lotteryWins.map(win => `
                        <div class="lottery-item">
                            <div class="lottery-info">
                                <h4>${win.description}</h4>
                                <p>Data: ${formatDate(win.createdAt)}</p>
                            </div>
                            <span class="lottery-amount">${formatCurrency(win.amount)}</span>
                        </div>
                    `).join('');

                } catch (error) {
                    showFeedbackBar('Erro ao carregar histórico de sorteios: ' + error.message, 'error');
                    elements.lotteryHistoryContainer.innerHTML = `<p class="list-empty-message" style="color: var(--error-color);">Não foi possível carregar o histórico.</p>`;
                }
            };

            const handleRedeemLotteryCode = async (e) => {
                e.preventDefault();
                setLoading(true);

                const code = elements.lotteryCodeInput.value.trim().toUpperCase(); // Normaliza o código
                if (!code) {
                    showFeedbackBar('Por favor, insira o código do sorteio.', 'error');
                    setLoading(false);
                    return;
                }

                try {
                    const result = await fetchAPI('/api/users/lottery/redeem', {
                        method: 'POST',
                        body: JSON.stringify({ code })
                    });
                    showFeedbackBar(result.message, 'success');
                    elements.lotteryCodeInput.value = ''; // Limpa o input
                    showWinningAnimationModal(result.prize); // Mostra a animação de ganho
                    loadLotteryHistory(); // Atualiza o histórico
                } catch (error) {
                    showFeedbackBar(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const showWinningAnimationModal = (amount) => {
                elements.winningAmountDisplay.textContent = formatCurrency(amount);
                elements.winningAnimationModal.classList.add('show');

                setTimeout(() => {
                    elements.winningAnimationModal.classList.remove('show');
                }, 4000); // Exibe o modal por 4 segundos
            };

            elements.redeemLotteryForm.addEventListener('submit', handleRedeemLotteryCode);
            elements.winningAnimationModal.addEventListener('click', (e) => { // Clicar fora do modal fecha
                if (e.target === elements.winningAnimationModal) {
                    elements.winningAnimationModal.classList.remove('show');
                }
            });

            loadLotteryHistory();
        });
    </script>
</body>
