<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"> <!-- ALTERADO: user-scalable=yes para acessibilidade -->
    <title>Aprovar Saques - Admin Chivo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        :root {
            --bg-dark: #121826; --primary-blue: #0052FF; --card-bg: #1A2233;
            --text-light: #F4F7FC; --text-muted: #8A93A2; --border-color: #333d52;
            --accent-green: #28a745; --accent-red: #dc3545; --accent-yellow: #FFC107;
        }
        body { background-color: var(--bg-dark); color: var(--text-light); }
        .main-container { padding: 2rem 1.5rem; max-width: 900px; margin: auto; }
        .header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .back-button {
            background: none; border: none; font-size: 2rem;
            color: var(--text-light); cursor: pointer;
        }
        .header h1 { font-size: 1.8rem; }

        .withdrawals-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .withdrawal-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .withdrawal-card { grid-template-columns: 1fr 1fr 120px; }
        }

        .user-info h4, .withdrawal-details h4 {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .user-info p, .withdrawal-details p { font-size: 1.1rem; font-weight: 500; }
        .info-item { margin-bottom: 1rem; }
        .info-item:last-child { margin-bottom: 0; }
        
        .info-item strong.amount { color: var(--accent-yellow); font-size: 1.3rem; }
        .info-item.balance-ok { color: var(--accent-green); }
        .info-item.balance-insufficient { color: var(--accent-red); font-weight: 600; }
        .info-item.plan-status-ok { color: var(--accent-green); font-weight: 600; }
        .info-item.plan-status-nok { color: var(--accent-red); font-weight: 600; }


        .withdrawal-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
        }
        .action-btn {
            padding: 0.8rem; border: none; border-radius: 8px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 0.5rem; color: #fff;
        }
        .approve-btn { background-color: var(--accent-green); }
        .reject-btn { background-color: var(--accent-red); }
        .action-btn:disabled { background-color: var(--text-muted); }

        #empty-message { text-align: center; color: var(--text-muted); padding: 2rem; }
        .skeleton-card {
            background-color: var(--card-bg); padding: 1.5rem; border-radius: 12px;
            border: 1px solid var(--border-color); margin-bottom: 1.5rem;
        }
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: rgba(255,255,255,0.1); border-radius: 4px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .skeleton-line { height: 1em; margin-bottom: 0.8rem; }

        /* NOVO: Estilos para a barra de feedback no topo */
        #feedback-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px; 
            pointer-events: none;
        }

        .feedback-bar {
            background-color: var(--accent-red);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateY(-150%);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            pointer-events: auto;
            max-width: 90%;
            text-align: center;
        }

        .feedback-bar.show {
            transform: translateY(0);
            opacity: 1;
        }

        .feedback-bar.success {
            background-color: var(--accent-green);
        }

        .feedback-bar i {
            font-size: 1.3rem;
        }
        /* FIM: Estilos para a barra de feedback no topo */
    </style>
</head>
<body>

    <!-- NOVO: Container para a barra de feedback -->
    <div id="feedback-bar-container"></div>

    <div class="main-container">
        <header class="header">
            <button class="back-button" onclick="window.location.href='admin-dashboard.html'"><i class='bx bx-arrow-back'></i></button>
            <h1>Aprovar Saques</h1>
        </header>

        <div id="skeleton-loader">
            <div class="skeleton-card">
                <div class="skeleton skeleton-line" style="width: 30%;"></div>
                <div class="skeleton skeleton-line" style="width: 50%;"></div>
                <div class="skeleton skeleton-line" style="width: 70%; margin-top: 1rem;"></div>
            </div>
             <div class="skeleton-card">
                <div class="skeleton skeleton-line" style="width: 30%;"></div>
                <div class="skeleton skeleton-line" style="width: 50%;"></div>
                <div class="skeleton skeleton-line" style="width: 70%; margin-top: 1rem;"></div>
            </div>
        </div>

        <div id="withdrawals-container" class="withdrawals-list">
            <!-- Os cards de saque serão inseridos aqui -->
        </div>

        <p id="empty-message" style="display: none;">Não há saques pendentes no momento.</p>
    </div>

    <!-- REMOVIDO: <div id="toast-container"></div> -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://daksk.onrender.com";
            const TOKEN = localStorage.getItem('chivo-admin-token');
            if (!TOKEN) {
                window.location.href = 'admin-login.html';
                return;
            }

            const elements = {
                container: document.getElementById('withdrawals-container'),
                skeleton: document.getElementById('skeleton-loader'),
                emptyMessage: document.getElementById('empty-message'),
                feedbackBarContainer: document.getElementById('feedback-bar-container') // NOVO ELEMENTO
            };

            const fetchAPI = async (endpoint, options = {}) => {
                options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}` };
                 // A API de retirada espera JSON
                if (options.body && options.body.toString() === '[object Object]') {
                    options.headers['Content-Type'] = 'application/json';
                }
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                
                if (response.status === 401) {
                    localStorage.removeItem('chivo-admin-token');
                    window.location.href = 'admin-login.html';
                    throw new Error('Sessão expirada. Faça login novamente.');
                }
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || `Erro na API: ${response.statusText}`);
                }
                return data;
            };

            const formatCurrency = (value = 0) => new Intl.NumberFormat('pt-MZ', { style: 'currency', currency: 'MZN' }).format(value);

            // Função para exibir a barra de feedback
            function showFeedbackBar(message, type = 'error') {
                elements.feedbackBarContainer.innerHTML = ''; 
                let iconClass = type === 'success' ? 'bx bx-check-circle' : 'bx bx-x-circle';

                const feedbackBar = document.createElement('div');
                feedbackBar.className = `feedback-bar ${type}`;
                feedbackBar.innerHTML = `<i class='${iconClass}'></i> <span></span>`;
                
                feedbackBar.querySelector('span').textContent = message; // Proteção contra XSS
                elements.feedbackBarContainer.appendChild(feedbackBar);

                setTimeout(() => { feedbackBar.classList.add('show'); }, 50); 
                setTimeout(() => {
                    feedbackBar.classList.remove('show');
                    feedbackBar.addEventListener('transitionend', () => feedbackBar.remove(), { once: true });
                }, 4000);
            }

            const renderWithdrawals = (withdrawals) => {
                elements.container.innerHTML = '';
                if (withdrawals.length === 0) {
                    elements.emptyMessage.style.display = 'block';
                    return;
                }
                elements.emptyMessage.style.display = 'none';

                withdrawals.forEach(withdrawal => {
                    if (!withdrawal.user) {
                        console.warn('Requisição de saque sem dados de usuário associados:', withdrawal);
                        return; // Ignora saques sem dados de usuário (possivelmente dados inconsistentes)
                    }

                    const card = document.createElement('div');
                    card.className = 'withdrawal-card';
                    card.setAttribute('data-id', withdrawal._id);

                    const totalDeducted = withdrawal.transactionDetails.totalDeducted || Math.abs(withdrawal.amount);
                    const hasSufficientBalance = withdrawal.user.walletBalance >= totalDeducted;
                    
                    const balanceClass = hasSufficientBalance ? 'balance-ok' : 'balance-insufficient';
                    const balanceText = hasSufficientBalance ? 'Saldo suficiente' : 'SALDO INSUFICIENTE!';
                    
                    // NOVO: Verificar se o usuário já ativou um plano
                    const hasActivatedPlan = withdrawal.user.hasActivatedPlan;
                    const planStatusClass = hasActivatedPlan ? 'plan-status-ok' : 'plan-status-nok';
                    const planStatusText = hasActivatedPlan ? 'Sim' : 'NÃO!';


                    const withdrawalFee = withdrawal.transactionDetails.fee || 0;
                    const destinationNumber = withdrawal.transactionDetails.destinationNumber || 'N/A';
                    const holderName = withdrawal.transactionDetails.holderName || 'N/A'; // NOVO: Nome do titular
                    const network = withdrawal.transactionDetails.network || 'N/A'; // NOVO: Rede de pagamento

                    card.innerHTML = `
                        <div class="user-info">
                            <div class="info-item">
                                <h4>Usuário</h4>
                                <p>${withdrawal.user.name} (ID: <strong>${withdrawal.user.userId}</strong>)</p>
                            </div>
                            <div class="info-item">
                                <h4>Telefone do Usuário</h4>
                                <p>${withdrawal.user.phone}</p>
                            </div>
                            <div class="info-item ${balanceClass}">
                                <h4>Saldo Atual da Carteira</h4>
                                <p>${formatCurrency(withdrawal.user.walletBalance)} (${balanceText})</p>
                            </div>
                            <div class="info-item ${planStatusClass}">
                                <h4>Já ativou plano?</h4>
                                <p>${planStatusText}</p>
                            </div>
                        </div>
                        <div class="withdrawal-details">
                             <div class="info-item">
                                <h4>Valor Solicitado</h4>
                                <p><strong class="amount">${formatCurrency(Math.abs(withdrawal.amount))}</strong></p>
                            </div>
                            <div class="info-item">
                                <h4>Taxa de Saque</h4>
                                <p>${formatCurrency(withdrawalFee)}</p>
                            </div>
                            <div class="info-item">
                                <h4>Rede de Pagamento</h4>
                                <p>${network}</p>
                            </div>
                            <div class="info-item">
                                <h4>Número de Destino</h4>
                                <p>${destinationNumber}</p>
                            </div>
                             <div class="info-item">
                                <h4>Titular da Conta</h4>
                                <p>${holderName}</p>
                            </div>
                             <div class="info-item">
                                <h4>Data do Pedido</h4>
                                <p>${new Date(withdrawal.createdAt).toLocaleString('pt-BR')}</p>
                            </div>
                        </div>
                        <div class="withdrawal-actions">
                            <button class="action-btn approve-btn" ${!hasSufficientBalance || !hasActivatedPlan ? 'disabled' : ''}><i class='bx bx-check'></i> Aprovar</button>
                            <button class="action-btn reject-btn"><i class='bx bx-x'></i> Rejeitar</button>
                        </div>
                    `;
                    elements.container.appendChild(card);
                });
            };

            const loadPendingWithdrawals = async () => {
                elements.skeleton.style.display = 'block';
                elements.emptyMessage.style.display = 'none';
                elements.container.innerHTML = '';
                try {
                    const withdrawals = await fetchAPI('/api/admin/withdrawals');
                    renderWithdrawals(withdrawals);
                } catch (error) {
                    showFeedbackBar(error.message, 'error');
                    elements.skeleton.innerHTML = `<p style="color: var(--text-muted); text-align: center;">Erro ao carregar saques: ${error.message}</p>`;
                } finally {
                    elements.skeleton.style.display = 'none';
                }
            };

            const handleAction = async (transactionId, action) => {
                const card = document.querySelector(`.withdrawal-card[data-id="${transactionId}"]`);
                if (!card) {
                    showFeedbackBar('Erro: Cartão de transação não encontrado.', 'error');
                    return;
                }

                card.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);

                try {
                    const result = await fetchAPI(`/api/admin/withdrawals/${transactionId}/${action}`, { method: 'POST', body: JSON.stringify({}) });
                    showFeedbackBar(result.message, 'success');
                    card.style.transition = 'opacity 0.5s ease';
                    card.style.opacity = '0';
                    setTimeout(() => {
                        card.remove();
                        if (elements.container.children.length === 0) {
                            elements.emptyMessage.style.display = 'block';
                        }
                    }, 500);

                } catch (error) {
                    showFeedbackBar(error.message, 'error');
                    card.querySelectorAll('.action-btn').forEach(btn => btn.disabled = false);
                }
            };
            
            elements.container.addEventListener('click', (e) => {
                const approveBtn = e.target.closest('.approve-btn');
                const rejectBtn = e.target.closest('.reject-btn');
                const card = e.target.closest('.withdrawal-card');
                
                if (!card) return;
                const transactionId = card.dataset.id;

                if (approveBtn) {
                    handleAction(transactionId, 'approve');
                } else if (rejectBtn) {
                    handleAction(transactionId, 'reject');
                }
            });

            loadPendingWithdrawals();
        });
    </script>
</body>
</html>
